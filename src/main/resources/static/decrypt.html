<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>解方程</title>
	<style type="text/css">
		html {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 48px;
			padding: 0;
		}
	</style>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		function go() {
			$.ajax({
				type: "POST", // 方法类型
				dataType: "text", // 预期服务器返回的数据类型
				url: "http://e.sgnec.cn/aes/decrypt", // url
				data: $('#from_go').serialize(),
				success: function (result) {
					console.log(result); // 打印服务端返回的数据(调试用)
					$('#result').text(result);
				},
				error : function(jqXHR, textStatus, errorThrown) {
					console.log(jqXHR);
					console.log(textStatus);
					console.log(errorThrown);
					alert("异常！");
				}
			});
		}
	</script>

</head>

<body>

<form id="from_go" action="#" onsubmit="return false;" method="post">
	<textarea name="data" rows="10" cols="100"></textarea>
	<br />
	<input type="submit" value="解" onclick="go()" style="width:96px;height:36px;font-size: 18px;" />
</form>
<br />
<textarea id="result" rows="24" cols="100"></textarea>
</body>

</html>
